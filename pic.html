<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #container {
            text-align: center;
            margin-top: -50px; /* 버튼이 너무 위에 붙어 있을 때 조절 */
        }

        #drawButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }

        #resultText {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: green;
        }

        #resultImage {
            max-width: 100%;
            max-height: 200px;
            margin-top: 20px;
            display: none;
        }
    </style>
    <title>간단한 뽑기 게임</title>
</head>
<body>
    <div id="container">
        <button id="drawButton" onclick="draw()">뽑기</button>
        <img id="resultImage" alt="뽑은 아이템 이미지">
        <p id="resultText"></p>
    </div>
    <script>
        function draw() {
            const outcomes = [
                { item: "일반 졸라맨", image: "pic/pic1.jpg" },
                { item: "희귀 졸라맨", image: "pic/pic2.jpg" },
                { item: "영웅 졸라맨", image: "pic/pic3.jpg" },
                { item: "전설 졸라맨", image: "pic/pic4.jpg" }
            ];

            const randomIndex = Math.floor(Math.random() * outcomes.length);
            const result = outcomes[randomIndex];

            document.getElementById("resultText").innerText = `뽑은 아이템: ${result.item}`;
            
            // 이미지 표시
            const resultImage = document.getElementById("resultImage");
            resultImage.src = result.image;
            resultImage.style.display = "block";
        }
    </script>
</body>
</html>
